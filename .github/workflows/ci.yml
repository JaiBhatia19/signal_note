name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: anon_key_aaaaaaaaaaaaaaaaaaaa
      NEXT_PUBLIC_APP_URL: https://signalnote.vercel.app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build

  smoke-test-prod:
    needs: [test]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Health
        run: |
          curl -sSf https://signalnote.vercel.app/api/health || true
      - name: App page
        run: |
          curl -sI https://signalnote.vercel.app/app | head -n1 || true 