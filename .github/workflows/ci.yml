name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npm run typecheck

    - name: Run unit tests
      run: npm run test

    - name: Build application
      run: npm run build

  smoke-test-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: test
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Production Smoke Tests
      run: |
        echo "Running production smoke tests..."
        curl -f https://signalnote.vercel.app/ || echo "Root endpoint failed"
        curl -f https://signalnote.vercel.app/api/health || echo "Health endpoint failed"
        echo "Smoke tests completed (non-blocking)" 